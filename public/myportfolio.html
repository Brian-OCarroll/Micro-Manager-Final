<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Micro Manager - My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="myportfoliogrid.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico?" type="image/x-icon">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css'>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="account">
        <nav role="navigation" class="nav-bar cf">

        </nav>
        <main>
            <h1 class="title">View your saved stocks here</h1>

            <div class="content" id="my-lists" aria-label="User Lists">

            </div>
            <div class="lightbox-container" id="hidden-lightbox">
                <div class="stock-quote"></div>
                <section class="graph">
                    <form class="graph-buttons">
                        <button class="time-button" type="button">1W</button>
                        <button class="time-button" type="button">1M</button>
                        <button class="time-button" type="button">3M</button>
                        <button class="time-button" type="button">1Y</button>
                        <button class="time-button" type="button">5Y</button>
                    </form>
                    <canvas class="chart-js"></canvas>
                </section>
            </div>
        </main>
    </div>
    <script src="nav.js"></script>
    <script src="./myportfoliogrid.js"></script>
    <script src="./myportfoliolightbox.js"></script>
</body>
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

</html>
